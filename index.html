<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap link -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Style link -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary text-uppercase fw-bold py-4" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand ps-2" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-disabled="true">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Presentation section -->
        <div class="container-fluid custom-background">
            <div class="row">
                <div class="col">
                    <img src="img/avatar.svg" alt="avatar">
                    <h1 class="text-uppercase text-white text-center mt-4 fw-bold">Start Bootstrap</h1>
                    <div class="line-w m-auto d-flex align-items-center">
                        <div class="line-w m-auto d-flex align-items-center">
                            <div class="line-h bg-white flex-grow-1 mx-2"></div>
                            <div class="star-ico"><i class="bi bi-star-fill fs-1 text-light"></i></div>
                            <div class="line-h bg-white flex-grow-1 mx-2"></div>
                        </div>
                    </div>
                    <p class="text-white text-uppercase fw-bold text-center mt-3">Graphic artist - Web Designer -
                        Illustrator
                    </p>
                </div>
            </div>
        </div>

        <!-- Portfolio section -->
        <div class="container bg-white">
            <div class="row">
                <div class="col">
                    <h2 class=" text-uppercase text-center mt-4 fw-bold">Portfolio</h2>
                    <div class="line-w text-dark m-auto d-flex align-items-center">
                        <div class="line-w m-auto d-flex align-items-center">
                            <div class="line-h text-dark mx-2"></div>
                            <div class="star-ico"><i class="bi bi-star-fill fs-1"></i></div>
                            <div class="line-h bg-white flex-grow-1 mx-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img class="my-3 rounded img-fluid" src="img/cabin.png" alt="cabin">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="my-3 rounded img-fluid" src="img/cabin.png" alt="cabin">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="my-3 rounded img-fluid" src="img/cabin.png" alt="cabin">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="my-3 rounded img-fluid" src="img/cabin.png" alt="cabin">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="my-3 rounded img-fluid" src="img/cabin.png" alt="cabin">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="my-3 rounded img-fluid" src="img/cabin.png" alt="cabin">
            </div>
        </div>



    </main>











    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js'
        integrity='sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=='
        crossorigin='anonymous'></script>
</body>

</html>
